<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daleel Sign Language</title>
  <style>
    #video, #canvas {
      transform: scaleX(-1); /* Flip view horizontally */
    }
  </style>  
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
    }
  </style>
  
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    #instructions {
      background-color: #222;
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    #canvas {
      border: 2px solid #0f0;
      border-radius: 10px;
    }

    #output {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h2>Daleel Sign Language</h2>
  <div id="instructions">
    <p><strong>S:</strong> Start/Stop Tracking</p>
    <p><strong>1:</strong> English Letters | <strong>2:</strong> Arabic Letters | <strong>3:</strong> Words | <strong>4:</strong> Numbers</p>
  </div>

  <video id="video" style="display:none;" playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>

 
  <div id="output">Prediction: ...</div>
  
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
